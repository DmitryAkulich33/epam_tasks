delivery.message1=OUR DELIVERY SERVICE
delivery.message2=The delivery service is available from 10:00 a.m. till 22:00 p.m.Average delivery term is 1 hour.
delivery.message3=To make an order for the following day, contact us till 18:00. Call +375445646130 or use the online form and our managers will call you back. Online form is available 24/7. The orders got after 18:00 are delivered the next day, you can choose convenient time from 10:00a.m. till 22:00 p.m. As well pre-orders for holidays or any other days are available.
delivery.message4=OUR ADVANTAGES
delivery.message5=For all orders the delivery service is free. Delivery to the localities beyond Minsk Ring Road is also possible. The price depends on distance. For more details contact our managers. As well you can use free pickup from our office at Liubimova pr., 27.
delivery.message6=We accept:
delivery.message7=cash payments;
delivery.message8=credit card payments;
delivery.message9=Please, contact us as soon as possible, if you want to cancel your order.
