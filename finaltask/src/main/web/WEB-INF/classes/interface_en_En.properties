about.message1=WE
about.message2=“TastyPie” company proposes you hot pies, delivered to your office or home every day since  10:00 a.m. till 22:00 p.m.
about.message3=In our menu you can find:
about.message4=hearty pies – with meat, fish, potatoes;
about.message5=sweet pies for desert – with fruit, berries, chocolate;
about.message6=pies snacks – with vegetables, cheese, greens.
about.message7=OUR ADVANTAGES
about.message8=Over 10 000 clients have chosen us during the 1st year of work, because among our advantages are:
about.message9=fresh and healthy farm products;
about.message10=more than 30 items in the menu, which is regularly updating;
about.message11=lots of filling in the pies – not less than 50% of its general weight;
about.message12=convenient system of getting orders – you can make it online even at night and our managers will contact you since  10:00 a.m. till 22:00 p.m.;
about.message13=quick delivery around Minsk and beyond the city (average time of delivery in the city is 1 hour);
about.message14=If you have any questions, please, contact our managers +375445646130. And if you have already tasted our pies, don’t forget to leave you feedback  - help the others to choose the tastiest pie. Every opinion is important for us!
